<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Components - LifeFlow Blood Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 25%, #667eea 100%);
            color: #333;
            line-height: 1.6;
        }

        .hidden {
            display: none !important;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .modal-header h2 {
            color: #333;
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #667eea;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-secondary {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            color: #666;
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .btn-primary {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Form Styles */
        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .modal-content {
                max-width: 90%;
                margin: 20px;
            }

            .modal-header {
                padding: 20px;
            }

            .modal-body {
                padding: 20px;
            }

            .modal-footer {
                padding: 20px;
                flex-direction: column;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Modal Title</h2>
            <button id="modal-close" class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <p>Modal content goes here</p>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" id="modal-cancel">Cancel</button>
            <button class="btn-primary" id="modal-confirm">Confirm</button>
        </div>
    </div>
</div>

<!-- Specific modal templates -->
<template id="add-donor-modal">
    <form id="add-donor-form">
        <div class="form-row">
            <div class="form-group">
                <label for="donor-name">Full Name</label>
                <input type="text" id="donor-name" required>
            </div>
            <div class="form-group">
                <label for="donor-email">Email</label>
                <input type="email" id="donor-email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="donor-phone">Phone</label>
                <input type="tel" id="donor-phone">
            </div>
            <div class="form-group">
                <label for="donor-blood-type">Blood Type</label>
                <select id="donor-blood-type" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="donor-address">Address</label>
            <textarea id="donor-address" rows="2"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="donor-last-donation">Last Donation Date</label>
                <input type="date" id="donor-last-donation">
            </div>
            <div class="form-group">
                <label for="donor-status">Status</label>
                <select id="donor-status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
        </div>
    </form>
</template>
</body>
</html>

<template id="add-inventory-modal">
    <form id="add-inventory-form">
        <div class="form-row">
            <div class="form-group">
                <label for="blood-type">Blood Type</label>
                <select id="blood-type" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (Units)</label>
                <input type="number" id="quantity" min="1" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="location">Storage Location</label>
                <input type="text" id="location" required>
            </div>
            <div class="form-group">
                <label for="expiration">Expiration Date</label>
                <input type="date" id="expiration" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inventory-notes">Notes</label>
            <textarea id="inventory-notes" rows="2" placeholder="Any additional information"></textarea>
        </div>
    </form>
</template>

<template id="request-blood-modal">
    <form id="request-blood-form">
        <div class="form-row">
            <div class="form-group">
                <label for="requester-name">Requester Name</label>
                <input type="text" id="requester-name" required>
            </div>
            <div class="form-group">
                <label for="requester-type">Requester Type</label>
                <select id="requester-type" required>
                    <option value="">Select Type</option>
                    <option value="hospital">Hospital</option>
                    <option value="clinic">Clinic</option>
                    <option value="patient">Patient</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="requester-contact">Contact Information</label>
                <input type="text" id="requester-contact" required>
            </div>
            <div class="form-group">
                <label for="blood-type-needed">Blood Type Needed</label>
                <select id="blood-type-needed" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="quantity-needed">Quantity Needed (Units)</label>
                <input type="number" id="quantity-needed" min="1" required>
            </div>
            <div class="form-group">
                <label for="urgency">Urgency</label>
                <select id="urgency" required>
                    <option value="normal">Normal</option>
                    <option value="urgent">Urgent</option>
                    <option value="critical">Critical</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="request-notes">Additional Notes</label>
            <textarea id="request-notes" rows="3" placeholder="Please provide any additional information about the request"></textarea>
        </div>
    </form>
</template>
